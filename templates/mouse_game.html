<!DOCTYPE html>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<head>
    <meta charset="utf-8" />
    <title>Reach Ninja Mouse Version</title>
    <style>
        .box {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 10px;
        }
    </style>
    <style type="text/css">
         * {
       cursor: none;
         }
    </style>
</head>
<body>

<audio id="win1">   
<source src="static/audio/pop1.wav" />   
</audio>   

<audio id="win2">   
<source src="static/audio/pop4.wav" />   
</audio>   

<audio id="win3">   
<source src="static/audio/pop6.wav" />   
</audio>   

<audio id="err">   
<source src="static/audio/boom1.wav" />   
</audio>   


<input id="PlayerID" type="hidden" value={{player_id}} />
<input id="PlayerGroup" type="hidden" value={{player_group}} />

<div class = box>
<canvas id="leftCanvas" width="150" height="640"
style="z-index:1">
Your browser does not support the canvas element.
</canvas>
<canvas id="gameCanvas" width="960" height="640">
    Your browser does not support the canvas element.
</canvas>

<canvas id="rightCanvas" width="150" height="640"
style="z-index:1">
Your browser does not support the canvas element.
</canvas>
</div>

<script type="text/javascript">
  var game_player_id = document.getElementById("PlayerID").value;
  var game_player_group = document.getElementById("PlayerGroup").value;
  console.log({game_player_id}, {game_player_group});

</script>

<script type="text/javascript" src="static/scripts/background.js"></script> <!-- Always the first script to be called -->
<script type="text/javascript" src="static/scripts/marker.js"></script>
<script type="text/javascript" src="static/scripts/obstacles.js"></script>
<script type="text/javascript" src="static/scripts/player.js"></script>
<script type="text/javascript" src="static/scripts/gamelog.js"></script>
<script type="text/javascript" src="static/scripts/game.js"></script>



<script type="text/javascript" src="static/scripts/main.js"></script>


</body>
</html>
