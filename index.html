<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reach Ninja Home Page</title>
    <style>
        .box {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 50px;
        }
        .btn-group button {
          background-color: #39AEB9; /* Green background */
          border: 1px solid #1D585E; /* Green border */
          color: white; /* White text */
          padding: 10px 24px; /* Some padding */
          cursor: pointer; /* Pointer/hand icon */
          width: 100%; /* Set a width if needed */
          display: block; /* Make the buttons appear below each other */
        }
        .btn-group button:not(:last-child) {
          border-bottom: none; /* Prevent double borders */
        }

        /* Add a background color on hover */
        .btn-group button:hover {
          background-color: #1D585E;
        }
    </style>
</head>
<body>
<audio id="win1">   
  <source src="static/audio/pop1.wav" />   
</audio>   

<div class = box>
  <div class="btn-group">
    <button id="instructions">Instructions</button>
    <button id="mouse_game">Mouse Version</button>
    <button id="webcam_game">Webcam Version</button>
    <button id="webcam_game_feedback">Webcam Version + Visual Feedback</button>
  </div>
</div>


<button id="audioallowed" onClick="allowAudio()">Allow audio?</button>
<div class = box>
  <div>
      <canvas id="instruction_canvas" width="800" height="300"
      style="z-index:1">
      Your browser does not support the canvas element.
      </canvas>
  </div>
</div>
<script type="text/javascript">
  function allowAudio(){
    let sound = document.getElementById("win1");
    sound.play();
  }
</script>


<script type="text/javascript">

  var inst_on = false;
  document.getElementById("instructions").onclick = function(){
    console.log('Here')
    var instrcanvas = document.getElementById("instruction_canvas");
    var instwidth = instrcanvas.width;
    instrcanvas = instrcanvas.getContext("2d");

    if (inst_on){
      instrcanvas.canvas.hidden = true;
      inst_on = false;
    } else{
      instrcanvas.canvas.hidden = false;
      instrcanvas.font = "15px Arial";
      instrcanvas.textAlign = 'center';
      instrcanvas.fillText("Reach Ninja Demo: Maximize your total score!", instwidth/2, 20)
      instrcanvas.textAlign = 'center';
      instrcanvas.fillText("Mouse Version: Use your mouse to control the red cursor on the game screen.", instwidth/2, 40)

      instrcanvas.textAlign = 'center';
      instrcanvas.fillText("Webcam Version: Hold up a high contrast spherical tracking object and click on it. It will be tracked in blue.", instwidth/2, 60)
      instrcanvas.fillText("Webcam Version with feedback: Use the right hand video to click on the high contrast spherical tracking object.", instwidth/2, 80)
      instrcanvas.fillText("For both webcam versions: Once tracking is accurate, click on start game.", instwidth/2, 100)
      instrcanvas.fillText("Note that no data is recorded at any time including gameplay or webcam video.", instwidth/2, 120)
      
      inst_on = true;
    }

  }


  document.getElementById("mouse_game").onclick = function(){
    location.href = "https://keya-g.github.io/reachninja.github.io/mouse_game";
  }
  document.getElementById("webcam_game").onclick = function(){
    location.href = "https://keya-g.github.io/reachninja.github.io/video_game";
  }
  document.getElementById("webcam_game_feedback").onclick = function(){
    location.href = "https://keya-g.github.io/reachninja.github.io/video_game_visual";
  }
</script>



</body>
</html>
