<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

#myCanvas {
    padding: 0;
    margin: auto;
    display: block;
    width: 800px;
    height: 600px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}

<canvas id="gameCanvas" width="960" height="640"></canvas>
<canvas id="scoreCanvas" width="50" height="640"></canvas>
<canvas id="timeCanvas" width="50" height="640"></canvas>

<script src="scripts/background.js"></script> <!-- Always the first script to be called -->
<script src="scripts/marker.js"></script>
<script src="scripts/obstacles.js"></script>
<script src="scripts/player.js"></script>


<script src="scripts/main.js"></script>

</body>
</html>
